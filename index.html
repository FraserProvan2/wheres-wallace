<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where's Willy Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="bg-light text-center py-2">
    <h1>Where's Willy<small class="text-muted">(am Wallace)</small>
    <img class="title-logo" src='./images/william_wallace.png' alt="William Wallace"></h1>
  </header>

  <div class="container text-center">
    <div class="w-100 d-flex justify-content-center">
      <input type="text" id="player-name" class="form-control" placeholder="Enter your name" required>
    </div>
    
    <button id="start-button" class="btn btn-primary mt-3">Start Game</button>
    <div id="high-scores" class="mt-4"></div>
  </div>

  <div id="game-area">
    <div id="progress-bar"><div id="progress"></div></div>
    <div id="stage-label"></div>
  </div>

  <script src="game.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
